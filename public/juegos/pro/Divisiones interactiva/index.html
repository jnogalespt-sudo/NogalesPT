<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NOGALES PT - Operaciones Visuales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-green: #7ba385;
            --bg-slate: #f1f5f9;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-slate);
            touch-action: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #game-outer-wrapper {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        #game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            position: relative;
        }

        #mode-selector {
            position: absolute;
            inset: 0;
            background: var(--bg-slate);
            z-index: 300;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .dot {
            position: absolute;
            width: clamp(42px, 9vw, 56px);
            height: clamp(42px, 9vw, 56px);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.2s ease, border 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
            z-index: 10;
            border: 3px solid transparent;
            user-select: none;
            touch-action: none;
            will-change: transform;
        }

        .dot-blue { background-color: #3b82f6; }
        .dot-selected {
            background-color: #1d4ed8;
            transform: scale(1.18);
            border: 3px solid #ffffff;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.7);
            z-index: 20;
        }
        .dot-locked {
            filter: grayscale(0.5);
            opacity: 0.8;
            cursor: not-allowed;
        }
        .dot-orange {
            background-color: #f97316;
            box-shadow: 0 0 15px rgba(249, 115, 22, 0.4);
            z-index: 5;
        }

        .input-box {
            width: clamp(55px, 14vw, 85px);
            height: clamp(48px, 12vw, 65px);
            text-align: center;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 800;
            border: 2px solid #cbd5e1;
            border-radius: 14px;
            background-color: #ffffff;
            outline: none;
            transition: all 0.2s ease;
        }

        .input-error {
            border-color: #ef4444 !important;
            background-color: #fef2f2;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }

        #win-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.98);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            backdrop-filter: blur(12px);
            padding: 2rem;
            text-align: center;
        }

        #play-area {
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 32px 32px;
            margin: 0 12px 12px 12px;
        }

        #ball-generator {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: clamp(70px, 15vw, 90px);
            height: clamp(70px, 15vw, 90px);
            background: #3b82f6;
            border-radius: 50%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 10px 20px rgba(59,130,246,0.3);
            cursor: pointer;
            z-index: 50;
            border: 4px solid white;
        }
        
        #ball-generator.ready {
            background: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        .btn-action {
            transition: all 0.2s;
        }
        .btn-action:disabled {
            opacity: 0.3;
            filter: grayscale(1);
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="game-outer-wrapper">
        <!-- Selector de Modo -->
        <div id="mode-selector">
            <div class="bg-[#7ba385] w-20 h-20 rounded-3xl flex items-center justify-center shadow-xl mb-6">
                <svg viewBox="0 0 24 24" class="w-12 h-12 text-white fill-current">
                    <path d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3zM3.89 9L12 4.57 20.11 9 12 13.43 3.89 9zM12 17.33c-2.39 0-4.59-1.33-5.67-3.47L4.54 15c1.44 2.85 4.41 4.67 7.46 4.67s6.02-1.82 7.46-4.67l-1.79-1.14c-1.08 2.14-3.28 3.47-5.67 3.47z"/>
                </svg>
            </div>
            <h1 class="text-4xl font-black text-slate-800 mb-2">NOGALES<span class="text-[#7ba385]">PT</span></h1>
            <p class="text-slate-500 font-medium mb-10">Escoge el modo de operaci√≥n</p>
            
            <div class="grid grid-cols-1 gap-4 w-full max-w-xs">
                <button id="start-basic" class="bg-white border-2 border-slate-200 p-5 rounded-3xl shadow-sm hover:border-indigo-400 transition-all flex flex-col items-center group">
                    <span class="text-3xl mb-2 group-hover:scale-110 transition-transform">üê£</span>
                    <span class="font-black text-lg text-slate-800 uppercase tracking-tight">Modo B√°sico</span>
                </button>
                <button id="start-pro" class="bg-white border-2 border-slate-200 p-5 rounded-3xl shadow-sm hover:border-indigo-400 transition-all flex flex-col items-center group">
                    <span class="text-3xl mb-2 group-hover:scale-110 transition-transform">üöÄ</span>
                    <span class="font-black text-lg text-slate-800 uppercase tracking-tight">Modo Pro</span>
                </button>
            </div>
        </div>

        <div id="game-container">
            <header class="pt-4 pb-2 px-4 flex justify-between items-center shrink-0">
                <button onclick="backToMenu()" class="p-2 bg-white border border-slate-200 rounded-xl shadow-sm hover:bg-slate-50 transition-colors text-slate-600 flex items-center space-x-1">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                    <span class="text-xs font-bold hidden sm:inline uppercase tracking-tighter">Men√∫</span>
                </button>

                <div onclick="location.reload()" class="cursor-pointer text-xl sm:text-2xl font-black tracking-tight leading-none text-slate-800 absolute left-1/2 -translate-x-1/2">
                    NOGALES<span class="text-[#7ba385]">PT</span>
                </div>

                <div class="text-right">
                    <p class="text-[10px] sm:text-xs text-slate-400 font-black uppercase tracking-widest leading-none">Op. <span id="current-level-num">1</span>/20</p>
                    <p id="mode-badge" class="text-[9px] font-black text-indigo-600 uppercase mt-0.5">B√ÅSICO</p>
                </div>
            </header>

            <section class="flex flex-col items-center px-4 py-1 shrink-0">
                <div class="flex items-center space-x-2 sm:space-x-6 text-3xl sm:text-5xl font-black text-slate-800 bg-white p-3 sm:p-6 rounded-[2.5rem] shadow-sm border border-slate-200">
                    <div id="total-display">?</div>
                    <span class="text-slate-300">√∑</span>
                    <div id="divisor-display" class="text-blue-600">?</div>
                    <span class="text-slate-300">=</span>
                    <div class="flex flex-col items-center">
                        <span class="text-[9px] font-extrabold text-slate-400 mb-1 uppercase text-center w-full text-center">C</span>
                        <input type="number" id="input-quotient" class="input-box text-indigo-600" placeholder="?">
                    </div>
                    <div class="flex flex-col items-center">
                        <span class="text-[9px] font-extrabold text-slate-400 mb-1 uppercase text-center w-full text-center">R</span>
                        <input type="number" id="input-remainder" class="input-box text-orange-500" placeholder="?">
                    </div>
                </div>
                
                <p id="pro-instruction" class="hidden mt-3 text-indigo-600 font-bold text-sm bg-indigo-50 px-4 py-1 rounded-full border border-indigo-100"></p>

                <div class="mt-4 flex space-x-2 w-full max-w-sm">
                    <button id="btn-group-manual" onclick="manualGroup()" disabled class="hidden flex-1 py-4 bg-orange-500 text-white font-bold rounded-2xl shadow-lg active:scale-95 text-lg btn-action">
                        Agrupar
                    </button>
                    <button id="btn-check" onclick="checkAnswer()" disabled class="flex-1 py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg active:scale-95 text-lg btn-action">
                        Comprobar
                    </button>
                </div>
            </section>

            <main id="play-area" class="flex-grow relative overflow-hidden bg-white rounded-[2.5rem] sm:rounded-[3.5rem] border-4 border-white shadow-2xl shadow-slate-300/40">
                <div id="ball-generator" onclick="spawnBallFromGenerator()">
                    <span class="text-2xl leading-none">+</span>
                    <span id="gen-count" class="text-sm font-black">0</span>
                </div>

                <div id="win-overlay">
                    <div class="text-6xl sm:text-8xl mb-4">üèÜ</div>
                    <h2 class="text-3xl sm:text-6xl font-black text-slate-900 mb-2">¬°Excelente!</h2>
                    <p id="win-summary" class="text-lg sm:text-2xl text-slate-600 mb-8 text-center px-6"></p>
                    <button onclick="goToNextLevel()" class="w-full max-w-xs py-5 bg-emerald-500 text-white text-xl font-bold rounded-3xl shadow-xl active:scale-95">
                        Continuar
                    </button>
                </div>
            </main>
        </div>
    </div>

    <script>
        // --- MOTOR DE AUDIO REFORZADO ---
        let audioCtx = null;

        // Esta funci√≥n DESBLOQUEA el audio permanentemente tras el primer clic real
        function unlockAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            // Emitir un silencio para "enga√±ar" al navegador y abrir el canal
            const buffer = audioCtx.createBuffer(1, 1, 22050);
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            source.connect(audioCtx.destination);
            source.start(0);
        }

        function playPopSound() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(450, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(150, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        function playErrorSound() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(130, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(80, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }

        function playSuccessSound() {
            if (!audioCtx) return;
            const notes = [523.25, 659.25, 783.99, 1046.50]; 
            notes.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime + i * 0.08);
                gain.gain.setValueAtTime(0, audioCtx.currentTime + i * 0.08);
                gain.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + i * 0.08 + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + i * 0.08 + 0.3);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(audioCtx.currentTime + i * 0.08); osc.stop(audioCtx.currentTime + i * 0.08 + 0.3);
            });
        }

        // --- L√ìGICA DEL JUEGO ---
        let gameMode = 'basic';
        let currentLevelIdx = 0;
        let levels = [];
        let dots = [];
        let selectedDots = [];
        let groups = [];
        let activeGroup = null;
        let activeDot = null;
        let dragOffset = { x: 0, y: 0 };
        let isGameActive = false;

        const totalDisplay = document.getElementById('total-display');
        const divisorDisplay = document.getElementById('divisor-display');
        const inputQuotient = document.getElementById('input-quotient');
        const inputRemainder = document.getElementById('input-remainder');
        const playArea = document.getElementById('play-area');
        const currentLevelNum = document.getElementById('current-level-num');
        const proInstruction = document.getElementById('pro-instruction');
        const btnGroup = document.getElementById('btn-group-manual');
        const btnCheck = document.getElementById('btn-check');
        const ballGen = document.getElementById('ball-generator');
        const genCountText = document.getElementById('gen-count');
        const modeSelector = document.getElementById('mode-selector');

        // Configuraci√≥n de botones iniciales
        document.getElementById('start-basic').addEventListener('click', () => {
            unlockAudioContext();
            startGame('basic');
        });
        document.getElementById('start-pro').addEventListener('click', () => {
            unlockAudioContext();
            startGame('pro');
        });

        function backToMenu() {
            modeSelector.style.display = 'flex';
            dots = [];
            groups = [];
            isGameActive = false;
        }

        function startGame(mode) {
            gameMode = mode;
            modeSelector.style.display = 'none';
            document.getElementById('mode-badge').innerText = mode.toUpperCase();
            if (mode === 'pro') btnGroup.classList.remove('hidden');
            else btnGroup.classList.add('hidden');
            generateLevels();
            loadLevel(0);
        }

        function generateLevels() {
            levels = [];
            for(let i = 0; i < 20; i++) {
                const divisor = Math.floor(Math.random() * 5) + 2; 
                const quotient = Math.floor(Math.random() * 3) + 2; 
                const remainder = Math.floor(Math.random() * divisor);
                const total = Math.min(25, (divisor * quotient) + remainder);
                levels.push({ total, divisor: Math.min(total-1, divisor) });
            }
        }

        function loadLevel(idx) {
            currentLevelIdx = idx;
            isGameActive = false;
            document.getElementById('win-overlay').style.display = 'none';
            inputQuotient.value = ''; inputRemainder.value = '';
            inputQuotient.classList.remove('input-error');
            inputRemainder.classList.remove('input-error');
            
            const lvl = levels[currentLevelIdx];
            currentLevelNum.innerText = idx + 1;
            btnGroup.disabled = true;
            btnCheck.disabled = true;
            
            playArea.querySelectorAll('.dot').forEach(el => el.remove());
            dots = []; selectedDots = []; groups = [];

            if (gameMode === 'pro') {
                totalDisplay.innerText = '?';
                divisorDisplay.innerText = '?';
                proInstruction.innerText = `Pon ${lvl.total} bolas en el tablero`;
                proInstruction.classList.remove('hidden');
                ballGen.style.display = 'flex';
                ballGen.classList.remove('ready');
                genCountText.innerText = `0 / ${lvl.total}`;
            } else {
                totalDisplay.innerText = lvl.total;
                divisorDisplay.innerText = lvl.divisor;
                proInstruction.classList.add('hidden');
                ballGen.style.display = 'none';
                isGameActive = true;
                btnCheck.disabled = false;
                setTimeout(() => {
                    for (let i = 0; i < lvl.total; i++) dots.push(new Dot(i));
                }, 100);
            }
        }

        function spawnBallFromGenerator() {
            if (isGameActive) return;
            const lvl = levels[currentLevelIdx];
            if (dots.length < lvl.total) {
                playPopSound();
                const newDot = new Dot(dots.length);
                newDot.element.classList.add('dot-locked');
                dots.push(newDot);
                genCountText.innerText = `${dots.length} / ${lvl.total}`;
                if (dots.length === lvl.total) {
                    isGameActive = true;
                    playSuccessSound();
                    totalDisplay.innerText = lvl.total;
                    divisorDisplay.innerText = lvl.divisor;
                    proInstruction.innerText = "¬°Listo! Ahora agrupa las bolas.";
                    ballGen.classList.add('ready');
                    dots.forEach(d => d.element.classList.remove('dot-locked'));
                    btnGroup.disabled = false;
                    btnCheck.disabled = false;
                    setTimeout(() => ballGen.style.display = 'none', 1000);
                }
            }
        }

        class Dot {
            constructor(id) {
                this.id = id;
                this.isGrouped = false; this.isSelected = false;
                this.groupIndex = -1;
                this.element = document.createElement('div');
                this.element.className = 'dot dot-blue';
                this.element.addEventListener('pointerdown', (e) => this.handlePointerDown(e));
                playArea.appendChild(this.element);
                this.resetPosition(); this.updateElementPos();
            }
            resetPosition() {
                const margin = 50;
                this.x = Math.random() * (playArea.offsetWidth - margin * 2) + margin;
                this.y = Math.random() * (playArea.offsetHeight - margin * 2) + margin;
                this.vx = (Math.random() - 0.5) * 1.3;
                this.vy = (Math.random() - 0.5) * 1.3;
            }
            update() {
                if (!this.isGrouped && !this.isSelected && activeDot !== this) {
                    this.x += this.vx; this.y += this.vy;
                    const size = this.element.offsetWidth;
                    if (this.x < 5 || this.x > playArea.offsetWidth - size - 5) this.vx *= -1;
                    if (this.y < 5 || this.y > playArea.offsetHeight - size - 5) this.vy *= -1;
                    this.x = Math.max(5, Math.min(playArea.offsetWidth - size - 5, this.x));
                    this.y = Math.max(5, Math.min(playArea.offsetHeight - size - 5, this.y));
                    this.updateElementPos();
                }
            }
            updateElementPos() {
                this.element.style.transform = `translate3d(${this.x}px, ${this.y}px, 0)`;
            }
            handlePointerDown(e) {
                if (!isGameActive) return;
                unlockAudioContext(); // Re-asegura el contexto
                const rect = playArea.getBoundingClientRect();
                if (this.isGrouped) {
                    activeGroup = groups[this.groupIndex];
                    dragOffset.x = (e.clientX - rect.left) - activeGroup.centerX;
                    dragOffset.y = (e.clientY - rect.top) - activeGroup.centerY;
                    playPopSound();
                } else {
                    this.toggleSelection();
                    activeDot = this;
                    dragOffset.x = (e.clientX - rect.left) - this.x;
                    dragOffset.y = (e.clientY - rect.top) - this.y;
                    this.element.style.zIndex = 100;
                }
                playArea.setPointerCapture(e.pointerId);
                e.stopPropagation();
            }
            toggleSelection() {
                if (this.isGrouped) return;
                playPopSound();
                if (this.isSelected) {
                    this.isSelected = false;
                    this.element.classList.remove('dot-selected');
                    selectedDots = selectedDots.filter(d => d !== this);
                } else {
                    this.isSelected = true;
                    this.element.classList.add('dot-selected');
                    selectedDots.push(this);
                    if (gameMode === 'basic' && selectedDots.length === levels[currentLevelIdx].divisor) {
                        setTimeout(formGroupFromSelection, 150);
                    }
                }
            }
        }

        function manualGroup() {
            if (!isGameActive) return;
            const div = levels[currentLevelIdx].divisor;
            if (selectedDots.length === div) {
                formGroupFromSelection();
            } else {
                playErrorSound();
                selectedDots.forEach(d => {
                    d.isSelected = false; d.element.classList.remove('dot-selected');
                });
                selectedDots = [];
            }
        }

        function formGroupFromSelection() {
            const div = levels[currentLevelIdx].divisor;
            const centerX = selectedDots.reduce((acc, d) => acc + d.x, 0) / div;
            const centerY = selectedDots.reduce((acc, d) => acc + d.y, 0) / div;
            const newGroup = { centerX, centerY, dots: [...selectedDots] };
            const groupIdx = groups.length;
            playSuccessSound();
            selectedDots.forEach((dot, index) => {
                dot.isGrouped = true; dot.isSelected = false; dot.groupIndex = groupIdx;
                dot.element.classList.remove('dot-selected', 'dot-blue');
                dot.element.classList.add('dot-orange');
                const angle = (index / div) * Math.PI * 2;
                const radius = playArea.offsetWidth < 500 ? 32 : 46;
                dot.relX = Math.cos(angle) * radius; dot.relY = Math.sin(angle) * radius;
                dot.x = centerX + dot.relX; dot.y = centerY + dot.relY;
                dot.element.style.transition = 'all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)';
                dot.updateElementPos();
            });
            groups.push(newGroup);
            selectedDots = []; activeDot = null;
            setTimeout(() => { newGroup.dots.forEach(d => d.element.style.transition = 'background-color 0.3s ease'); }, 600);
        }

        function checkAnswer() {
            if (!isGameActive) return;
            const lvl = levels[currentLevelIdx];
            const userQ = parseInt(inputQuotient.value);
            const userR = parseInt(inputRemainder.value);
            const realQ = Math.floor(lvl.total / lvl.divisor);
            const realR = lvl.total % lvl.divisor;
            const visualR = dots.filter(d => !d.isGrouped).length;
            if (visualR >= lvl.divisor) {
                alert("Todav√≠a puedes formar m√°s grupos."); return;
            }
            if (userQ === realQ && userR === realR) {
                playSuccessSound(); showWinScreen(realQ, realR);
            } else {
                playErrorSound();
                if (userQ !== realQ) inputQuotient.classList.add('input-error');
                if (userR !== realR) inputRemainder.classList.add('input-error');
            }
        }

        function showWinScreen(q, r) {
            document.getElementById('win-summary').innerText = `¬°Logrado!: ${levels[currentLevelIdx].total} √∑ ${levels[currentLevelIdx].divisor} = ${q} (R ${r})`;
            document.getElementById('win-overlay').style.display = 'flex';
        }

        function goToNextLevel() {
            if (currentLevelIdx < 19) loadLevel(currentLevelIdx + 1);
            else backToMenu();
        }

        playArea.addEventListener('pointermove', (e) => {
            const rect = playArea.getBoundingClientRect();
            if (activeGroup) {
                activeGroup.centerX = Math.max(50, Math.min(playArea.offsetWidth - 50, e.clientX - rect.left - dragOffset.x));
                activeGroup.centerY = Math.max(50, Math.min(playArea.offsetHeight - 50, e.clientY - rect.top - dragOffset.y));
                activeGroup.dots.forEach(dot => {
                    dot.x = activeGroup.centerX + dot.relX; dot.y = activeGroup.centerY + dot.relY;
                    dot.updateElementPos();
                });
            } else if (activeDot) {
                activeDot.x = Math.max(5, Math.min(playArea.offsetWidth - 50, e.clientX - rect.left - dragOffset.x));
                activeDot.y = Math.max(5, Math.min(playArea.offsetHeight - 50, e.clientY - rect.top - dragOffset.y));
                activeDot.updateElementPos();
            }
        });

        window.addEventListener('pointerup', () => { activeGroup = null; activeDot = null; });

        function loop() {
            dots.forEach(d => d.update());
            requestAnimationFrame(loop);
        }
        requestAnimationFrame(loop);

        // Desbloqueo inicial por gesto en cualquier parte
        window.addEventListener('touchstart', unlockAudioContext, { once: false });
        window.addEventListener('mousedown', unlockAudioContext, { once: false });
    </script>
</body>
</html>
