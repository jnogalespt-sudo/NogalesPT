<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trazado Mágico - Nogales PT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="h-full">

    <div id="start-overlay">
        <div class="bg-circle w-64 h-64 top-[-10%] left-[-10%]"></div>
        <div class="bg-circle w-80 h-80 bottom-[-10%] right-[-10%]" style="animation-delay: -5s"></div>
        
        <div class="mb-10 flex flex-col items-center">
            <div class="logo-container animate-pop">
                <img src="https://i.imgur.com/bPgvR72.jpeg" 
                     alt="Logo Nogales PT" class="h-28 md:h-40 w-auto object-contain rounded-2xl">
            </div>
            <h1 class="text-4xl md:text-5xl font-black mb-2 tracking-tight text-white drop-shadow-sm">Trazado Mágico</h1>
            <p class="text-emerald-100 text-lg opacity-90 font-medium">Aprende con Nogales PT</p>
        </div>

        <button id="btn-start" class="pulse-btn px-16 py-5 bg-white text-emerald-600 rounded-full font-black text-2xl shadow-2xl active:scale-95 transition-transform uppercase tracking-widest">
            ¡Empezar!
        </button>
    </div>

    <header class="p-3 md:p-4 bg-white/95 backdrop-blur-md shadow-sm z-50 shrink-0 border-b border-emerald-50">
        <div class="max-w-5xl mx-auto flex flex-col gap-2 md:gap-3">
            <div class="flex justify-between items-center px-1">
                <div class="flex items-center gap-2 md:gap-3">
                    <img src="https://i.imgur.com/bPgvR72.jpeg" 
                         alt="Logo Nogales PT" class="h-10 md:h-14 w-auto object-contain rounded-lg border border-slate-100">
                </div>
                <div id="progress-indicator" class="text-emerald-600 font-bold bg-emerald-50 px-4 py-1.5 rounded-full text-xs md:text-sm border border-emerald-100">
                    Nogales PT · A-Z
                </div>
            </div>
            <div id="letter-selector" class="flex gap-2 overflow-x-auto no-scrollbar py-1 px-1"></div>
        </div>
    </header>

    <main class="flex-1 relative overflow-hidden flex flex-col items-center">
        <div id="game-wrapper">
            <div id="game-container" class="canvas-card relative aspect-square overflow-hidden">
                <svg id="svg-ghost" class="absolute inset-0 w-full h-full opacity-[0.06] z-0" viewBox="0 0 100 100"></svg>
                <canvas id="main-canvas" class="absolute inset-0 w-full h-full z-10"></canvas>
                <svg id="svg-ui" class="absolute inset-0 w-full h-full z-20 pointer-events-none" viewBox="0 0 100 100"></svg>

                <div id="quiz-overlay" class="absolute inset-0 z-40 bg-white/95 hidden flex flex-col items-center justify-center p-6 text-center">
                    <h2 class="text-xl md:text-2xl font-bold text-slate-800 mb-6">¿Qué empieza por <span id="quiz-char" class="text-emerald-600 text-4xl font-black">A</span>?</h2>
                    <div id="quiz-options" class="grid grid-cols-1 gap-3 w-full max-w-[280px]"></div>
                </div>

                <div id="win-overlay" class="absolute inset-0 z-50 bg-emerald-600 hidden flex flex-col items-center justify-center text-white p-6 text-center">
                    <img src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUyamNjeWpzNWZnM2kydHlmY2NjdGZ5ZGd6enh2eTluZ3RrMTdzNGdzZSZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/lpyDnoRy0pNjyvLK04/giphy.gif" 
                         alt="Felicidades" class="w-48 h-48 md:w-64 md:h-64 mb-4 object-contain jump-in">
                    <h2 class="text-2xl md:text-3xl font-black uppercase tracking-wide">¡Genial!</h2>
                </div>
            </div>
        </div>

        <div class="h-12 md:h-16 shrink-0 flex items-center justify-center w-full">
            <p id="hint-msg" class="text-slate-400 font-bold text-sm md:text-lg italic text-center px-6"></p>
        </div>
    </main>

    <footer class="p-4 md:p-8 flex justify-center shrink-0">
        <button id="btn-clear" class="btn-3d-emerald group px-10 py-4 text-white rounded-3xl font-black shadow-lg flex items-center gap-3 text-lg uppercase tracking-wider">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                <path d="M21 3v5h-5"></path>
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                <path d="M8 16H3v5"></path>
            </svg>
            Reiniciar letra
        </button>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
