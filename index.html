
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta Etiquetas de Previsualización (WhatsApp, Telegram, Facebook, LinkedIn) -->
    <title>NOGALESPT - Repositorio Educativo Colaborativo</title>
    <meta name="title" content="NOGALESPT - Repositorio Educativo Colaborativo">
    <meta name="description" content="Materiales de calidad, interactivos y adaptados para maestros de PT y AL en Andalucía. Repositorio docente colaborativo.">
    <meta name="theme-color" content="#4f46e5">

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nogalespt.com/">
    <meta property="og:title" content="NOGALESPT - Repositorio Educativo Colaborativo">
    <meta property="og:description" content="Recursos didácticos adaptados y blog para maestros de PT y AL. ¡Únete a la comunidad educativa!">
    <meta property="og:image" content="https://nogalespt.com/logo.png">
    <meta property="og:image:secure_url" content="https://nogalespt.com/logo.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="NogalesPT">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://nogalespt.com/">
    <meta property="twitter:title" content="NOGALESPT - Repositorio Educativo Colaborativo">
    <meta property="twitter:description" content="Recursos didácticos adaptados y blog para maestros de PT y AL.">
    <meta property="twitter:image" content="https://nogalespt.com/logo.png">

    <!-- Favicon e Iconos (Ruta Local) -->
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="apple-touch-icon" href="/logo.png">

    <!-- Import Map para dependencias -->
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "vite": "https://esm.sh/vite@^7.3.1",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.93.3"
      }
    }
    </script>

    <style>
        /* Estilos críticos para el cargador inicial (Previene pantalla blanca en WebView/WhatsApp) */
        #initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .loader-logo {
            width: 120px;
            height: auto;
            margin-bottom: 24px;
            animation: pulse 2s infinite ease-in-out;
            border-radius: 24px;
        }
        .loader-text {
            font-size: 28px;
            font-weight: 900;
            color: #0f172a;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            margin: 0;
        }
        .loader-text span {
            color: #4f46e5;
        }
        .loader-sub {
            font-size: 14px;
            font-weight: 700;
            color: #64748b;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Contenido estático visible instantáneamente para evitar la pantalla blanca -->
        <div id="initial-loader">
            <img src="/logo.png" alt="NOGALESPT Logo" class="loader-logo">
            <h1 class="loader-text">NOGALES<span>PT</span></h1>
            <p class="loader-sub">Cargando repositorio...</p>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
